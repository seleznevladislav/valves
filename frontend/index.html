<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/logo.png">
	<link rel="stylesheet" href="./style/products.css">
	<link rel="stylesheet" href="./style/swap.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Oswald:wght@300;400;500;600&display=swap"
		rel="stylesheet">
	<title>Valves</title>
</head>

<body id="overflow">
	<header>
		<div class="header__logo">
			<img src="./img/logo.png" alt="logo" class="logo">
			<span class="span__logo">Valves</span>
		</div>
		<ul class="header__menu">
			<li class="menu"><a href="/" class="menu__link">Главная</a></li>
			<li class="menu"><a href="/products.html" class="menu__link" id="to_products">Продукция</a></li>
			<li class="menu"><a href="#" class="menu__link">О компнаии</a></li>
			<li class="menu"><a href="/form.html" class="menu__link"><img src="./img/add.svg" alt="add"> Добавить</a></li>
		</ul>
		<div class="header__contacts">
			<img src="./img/logoGit.png" alt="git logo" class="git">
			<a class="a__git" href="https://github.com/seleznovladislav/valves">seleznevladislav</a>
		</div>
	</header>
	<main id="swup" class="transition-fade">
		<div class="image">
			<div class="slides">
				<input type="radio" name="r" id="r1" checked>
				<input type="radio" name="r" id="r2">
				<input type="radio" name="r" id="r3">
				<input type="radio" name="r" id="r4">
	
				<div class="slide s1"><img src="./img/1.jpg" alt=""></div>
				<div class="slide s2"><img src="./img/2.jpg" alt=""></div>
				<div class="slide s3"><img src="./img/3.jpg" alt=""></div>
				<div class="slide s4"><img src="./img/4.jpg" alt=""></div>
			</div>
		</div>
		<div class="navigation">
			<div class="bar active" style="--i:350ms"><label for="r1">Клапан обратный чугунный</label></div>
			<div class="bar" style="--i:400ms"><label for="r2">Клапан обратный поворотный стальной</label></div>
			<div class="bar" style="--i:450ms"><label for="r3">Клапан запорный муфтовый стальной</label></div>
			<div class="bar" style="--i:500ms"><label for="r4">Клапан отсечной угловой с электроприводом фланцевый стальной</label></div>
		</div>
		<div class="titles">
			<div class="title">
				<div class="h1"><a href="/products.html">Клапан обратный чугунный</a><img src="./img/square arrow.svg" alt=""></div>
				<div class="h2"><a href="/products.html">Клапан обратный поворотный стальной</a><img src="./img/square arrow.svg" alt=""></div>
				<div class="h3"><a href="/products.html">Клапан запорный муфтовый стальной</a><img src="./img/square arrow.svg" alt=""></div>
				<div class="h4"><a href="/products.html">Клапан отсечной угловой фланцевый стальной</a><img src="./img/square arrow.svg" alt=""></div>
			</div>
		</div>
		<div class="numbers">
			<div class="numbers__ani">
				<div class="n1"><span>1</span></div>
				<div><span>2</span></div>
				<div><span>3</span></div>
				<div><span>4</span></div>
			</div>
			<span>| 4</span>
		</div>
	</main>
	<div class="transition-wipe overlay"></div>
	<script src="./scripts/swup.min.js"></script>
	<script src="./scripts/frontend.js"></script>   
</body>

</html>
